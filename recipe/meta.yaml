{% set name = "yaqd-pmc" %}
{% set version = "2022.3.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b074c1c35467feb37ea33ff9a2c73080c4e91ed98100b207b262f8b83149d41f

build:
  number: 0
  noarch: python
  entry_points:
    - yaqd-pmc = yaqd_pmc._pmc:PmcMotor.main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.7
    - pip
    - flit
    - yaqd-core >=2020.10.1
  run:
    - python >=3.7
    - yaqd-core >=2020.10.1

test:
  imports:
    - yaqd_pmc
  commands:
    - pip check
    - yaqd-pmc --help
  requires:
    - pip

about:
  home: https://yaq.fyi
  summary: yaq daemons for Precision MicroControl Corp. hardware
  dev_url: https://gitlab.com/yaq/yaqd-pmc
  license: LGPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - untzag
    - ksunden
